version: "3.8"

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: mountaineer_playground
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: mountaineer_playground_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: